<!-- Create two variables (a&b)
Perform the following operation 
1.Addition
2.Subtraction
3.Multiplication
4.Division
5.Modulus

Print the result of each operation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-8</title>
</head>
<body>
    <script>
        var a = 15;
        var b = 20;

        document.write("Addition of (a + b) = " + (a + b) + "<br>");
        document.write("Subtraction of (a - b) = " + (a - b) + "<br>");
        document.write("Multiplication of (a * b) = " + (a * b) + "<br>");
        document.write("Division of (a / b) = " + (a / b) + "<br>");
        document.write("Modulus of (a % b) = " + (a % b) + "<br>");
    </script>
</body>
</html>
