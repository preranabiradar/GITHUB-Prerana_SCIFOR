<!-- Build a simple weather application using the usestate hook.
Store:
1.City Name 
2.Weather Data(temperature, humidity,etc.)
use apis(e.g.,openweathermap) to fetch weather data. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 270px;
      margin: 0 auto;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #2c2c2c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function WeatherApp() {
      const [city, setCity] = useState('');
      const [weather, setWeather] = useState(null);
      const [error, setError] = useState('');

      const fetchWeather = async () => {
        const apiKey = "e87fbc548ace4bf79dd133311241810"; 
        const weatherapi = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

        try {
          const response = await fetch(weatherapi);
          if (!response.ok) {
            throw new Error('City not found');
          }
          const data = await response.json();
          setWeather({
            temperature: data.current.temp_c,
            humidity: data.current.humidity,
            description: data.current.condition.text,
          });
          setError('');
        } catch (err) {
          setWeather(null);
          setError(err.message);
        }
      };

      const weatherInfo = () => {
        if (weather) {
          return (
            <div className="weather-info">
              <p>Temperature: {weather.temperature}Â°C</p>
              <p>Humidity: {weather.humidity}%</p>
              <p>Description: {weather.description}</p>
            </div>
          );
        }
        if (error) {
          return <p style={{ color: 'red' }}>{error}</p>;
        }
        return null;
      };

      return (
        <div className="container">
          <h1>Weather App</h1>
          <input
            type="text"
            value={city}
            onChange={(e) => setCity(e.target.value)}
            placeholder="Enter city name"
          />
          <button onClick={fetchWeather}>Get Weather</button>
          {weatherInfo()}
        </div>
      );
    }

    ReactDOM.render(<WeatherApp />, document.getElementById('root'));
  </script>
</body>
</html>
