<!-- write a function square that takes a number as an argument and returns its square. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-9.2</title>
    <style>
        body{
            background-color: aquamarine;
            font-size: larger;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Square of the number</h1>
    <script>
        function square(number) {
            return number * number;
        }
        
        // Call the function with an argument
        var num = 5;  // you can pass any number
        var result = square(num);
        
        // result 
        document.write("The square of the number " + num + " is: " + result);
        </script>
</body>
</html>
