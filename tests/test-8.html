<!-- Create a program that takes two values as input and checks for equality (== and ===), inequality (!= and !==), and comparison (<, >, <=, >=) between them. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-8</title>
</head>
<body>
    <script>
        var a = 20;
        var b = "20";

        // checking for eual ==
        document.write("a and b are equal (==): " + (a == b) + "<br>");

        // strict checking for equality ===
        document.write("a and b are strictly equal (===): " + (a === b) + "<br>");

        // Checking for inequality (!=) 
        document.write("a and b are not equal (!=): " + (a != b) + "<br>");

        // Checking for strict inequality (==
        document.write("a and b are strictly not equal (!==): " + (a !== b) + "<br>");

        // Checking for less than <
        document.write("a is less than b (<): " + (a < b) + "<br>");

        // Checking for greater than >
        document.write("a is greater than b (>): " + (a > b) + "<br>");

        // Checking for less than or equal to <=
        document.write("a is less than or equal to b (<=): " + (a <= b) + "<br>");

        // Checking for greater than or equal to >=
        document.write("a is greater than or equal to b (>=): " + (a >= b) + "<br>");


        
    </script>  
</body>
</html>
