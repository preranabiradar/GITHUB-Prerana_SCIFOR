<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio Homepage">
    <title>Home page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #2c2c2c;
            color: #f4f4f4; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px; /* General padding for all sides */
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            width: 100%;
            margin-bottom: 0px; /* Space below main content */
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h3 {
            font-size: 22px;
            font-weight: 300;
            color: #f4f4f4;
            margin-bottom: 10px;
        }

        .content h1 {
            font-size: 60px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #00acee;
        }

        .content h4 {
            font-size: 22px;
            font-weight: 300;
            color: #f4f4f4;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #ddd; 
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            width: 400px; 
            height: 400px;
            margin: 50px; 
            margin-top: 65px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Button and Icon Styling */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center; 
            margin-bottom: 20px; 
            gap: 20px; 
        }

        .cv-button {
            background-color: #00acee; 
            color: white;
            border: none;
            padding: 10px 30px; 
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0; 
        }

        .cv-button:hover {
            background-color: #0088cc; 
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-icons a {
            color: #f4f4f4;
            font-size: 30px; 
            padding: 15px;
            border-radius: 50%; 
            background-color: #333; 
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            background-color: #0088cc; 
            transform: scale(0.85); 
        }

        .navbar {
            margin-top: 40px;
            padding: 18px;
            padding-bottom: 5px;
            padding-top: 10px;
            border-radius: 60px;
            background-color: #333;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        
        .navlist {
            display: flex;
            list-style: none;
            padding: 0;
        }
        
        .navlist li {
            margin: 0 10px;
            position: relative;
        }
        
        .navlist a {
            color: #f4f4f4;
            text-decoration: none;
            font-size: 28px;
            transition: color 0.3s, transform 0.3s;
            padding: 10px 20px;
            border-radius: 40px;
            position: relative;
        }
        
        .navlist a:hover {
            color: #00acee;
            transform: scale(0.85);
            background-color: rgba(0, 172, 238, 0.2);
        }
        
        /* Custom Tooltip Styling */
        .navlist a::after {
            content: attr(data-label);
            position: absolute;
            top: -40px; /* Display the tooltip above the icon */
            left: 50%;
            transform: translateX(-50%);
            background-color: #00acee;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .navlist a:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px); /* Move slightly upwards on hover */
        }
        
        /* Media Queries for Responsive Design */
        @media (max-width: 1024px) {
            .navbar {
                width: 90%;
            }
        
            .navlist a {
                font-size: 26px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }

            .content h1 {
                font-size: 36px;
            }

            .content h3, .content h4 {
                font-size: 18px;
            }

            .image-container {
                width: 220px;
                height: 250px;
            }

            .cv-button {
                font-size: 16px; 
            }

            .social-icons a {
                font-size: 24px; 
                padding: 10px;
            }
            .navbar {
                width: 100%;
            }
        
            .navlist a {
                font-size: 24px; 
            }
        
            .personal-info {
                padding: 20px; 
            }
        }

        /* Media Queries for Extra Small Devices (less than 576px) */
        @media (max-width: 576px) {
            .about-text h1 {
                font-size: 24px; 
                text-align: center; 
            }
        
            .about-text p {
                font-size: 12px; 
                line-height: 1.4; 
                padding: 0 10px;
            }
        
            .skill h5 {
                font-size: 16px;
            }
        
            .navbar {
                flex-direction: column;
                align-items: center; 
                padding: 5px; 
            }
        
            .navlist {
                flex-direction: row; 
                align-items: center; 
                padding-top: 10x; 
            
            }
        
            .navlist a {
                font-size: 18px; 
                padding: 5px 10px; 
                margin: 3px 0;
            }
        
            .navlist a:hover {
                transform: scale(0.9);
            }
        
            .navlist a::after {
                display:visible;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 28px; 
            }

            .content p {
                font-size: 16px; 
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="content">
            <h3>Hello, I'm</h3> 
            <h1>Prerana Biradar</h1> 
            <h4>Frontend Developer</h4> 
            <p>I'm a passionate Frontend Developer with expertise in building responsive and interactive websites. Let's create something amazing together!</p>
        </div>

        <div class="image-container">
            <img src="prerana.jpg" alt="Prerana Biradar">
        </div>
    </div>

    <!-- Download CV and Social Icons -->
    <div class="button-container">
        <button class="cv-button"> <a href="Resume_Prerana.pdf">Download CV</a> </button>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/prerana-biradar-9981b5251/" aria-label="LinkedIn">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/preranabiradar" aria-label="GitHub">
                <i class='bx bxl-github'></i>
            </a>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul class="navlist">
            <li><a href="#home" data-label="Home"><i class='bx bx-home'></i></a></li>
            <li><a href="about.html" data-label="About"><i class='bx bx-user'></i></a></li>
            <li><a href="projects.html" data-label="Projects"><i class='bx bx-briefcase'></i></a></li>
            <li><a href="resume.html" data-label="Resume"><i class='bx bx-file'></i></a></li>
            <li><a href="contact.html" data-label="Contact"><i class='bx bx-envelope'></i></a></li>
        </ul>
    </div>
</body>
</html>
