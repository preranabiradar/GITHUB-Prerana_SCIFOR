<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 10px;
        }

        /* Main styling */
        h1 {
            text-align: center;
            color: #f4f4f4;
            margin-top: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 22px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #00acee;
        }

        /* Form styling */
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #333;
            color: #f4f4f4;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00acee;
            background-color: #434346;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        /* Button Styling */
        .btn-container {
            text-align: center;
            margin-top: 20px;
           
        }

        .btn {
            background: #00acee;
            color: #fff;
            border: none;
            padding: 10px 40px;
            font-size: 14px; 
            cursor: pointer;
            border-radius: 25px; 
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 25px;
        }

        .btn:hover {
            background: hwb(199 2% 41% / 0.949);
        }

        .error {
            color: #ff4c4c;
            margin-top: 5px;
            font-size: 14px;
        }
        .navbar {
            margin-top: 20px;
            padding: 18px;
            padding-bottom: 5px;
            border-radius: 60px;
            background-color: #333;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        
        .navlist {
            display: flex;
            list-style: none;
            padding: 0;
            margin-top: 1px;
            margin-bottom: 1px;

        }
        
        .navlist li {
            margin: 0 10px;
            position: relative;
        }
        
        .navlist a {
            color: #f4f4f4;
            text-decoration: none;
            font-size: 28px;
            transition: color 0.3s, transform 0.3s;
            padding: 10px 20px;
            border-radius: 40px;
            position: relative;
        }
        
        .navlist a:hover {
            color: #00acee;
            transform: scale(0.85);
            background-color: rgba(0, 172, 238, 0.2);
        }
        
        /* Custom Tooltip Styling */
        .navlist a::after {
            content: attr(data-label);
            position: absolute;
            top: -40px; /* Display the tooltip above the icon */
            left: 50%;
            transform: translateX(-50%);
            background-color: #00acee;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .navlist a:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px); /* Move slightly upwards on hover */
        }
        
        /* Media Queries */
        @media (max-width: 1024px) {
            .navbar {
                width: 90%;
            }
        
            .navlist a {
                font-size: 26px;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
            }
        
            .navlist a {
                font-size: 24px; 
            }
        }
        
        @media (max-width: 576px) {
            .navbar {
                flex-direction: column; 
                align-items: center; 
                padding: 5px; 
            }
        
            .navlist {
                flex-direction: row; 
                align-items: center; 
            }
        
            .navlist a {
                font-size: 20px; 
                padding: 8px 15px; 
            }
        
            .navlist li {
                margin: 5px 0;
            }

            .navlist a::after {
                display: visible;
            }
        }
    </style>
</head>
<body>

<h1>Contact With Me</h1>

<div class="form-container">
    <h2>Let's Work Together!</h2>

    <form id="contactForm">
    
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com">
                <div class="error" id="emailError"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
                <div class="error" id="subjectError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                <div class="error" id="phoneError"></div>
            </div>
        </div>

        <div class="form-group form-group-full">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
            <div class="error" id="messageError"></div>
        </div>

        <div class="btn-container">
            <button type="button" class="btn" onclick="FormValidation()">Send Message</button>
        </div>
    </form>
</div>
<div class="navbar">
    <ul class="navlist">
        <li><a href="index.html" data-label="Home"><i class='bx bx-home'></i></a></li>
        <li><a href="about.html" data-label="About"><i class='bx bx-user'></i></a></li>
        <li><a href="projects.html" data-label="Projects"><i class='bx bx-briefcase'></i></a></li>
        <li><a href="resume.html" data-label="Resume"><i class='bx bx-file'></i></a></li>
        <li><a href="#contact" data-label="Contact"><i class='bx bx-envelope'></i></a></li>
    </ul>
</div>

<script src="script.js">

</script>

</body>

</html>
