<body>
    <form>
        <div>
          <label for="name">Name(Uppercase only):</label>
          <input type="text" pattern="[A-Z]" required><br>
        </div>
    
       <div>
          <label for="username">Username(Uppercase only):</label>
          <input type="text" pattern="[A-Z]" required><br>
       </div>
    
       <div>
          <label for="password">Password:</label>
          <input type="password" required><br>
        </div>
    
        <div>
            <label for="age">Age:</label>
            <input type="number" min="20" max="60" required><br>
        </div>
    
       <div>
          <input type="submit">
       </div>
      </form>
