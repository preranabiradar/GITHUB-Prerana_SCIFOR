<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h2>While loop</h2>
    <script>
        let i = 1;
        while (i <= 5) {
            document.write("while " + i + "<br>");
            i++;
        }
    </script>

</body>
</html>
