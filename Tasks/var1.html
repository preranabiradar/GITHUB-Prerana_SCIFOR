<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable </title>
</head>
<body>

    <script>
        var string = "Hello, World!";
        var number = 42;
        var nul = null;
        var boolean = true;
        var undefined;

        document.write("String is: " + string + "<br>");
        document.write("Number is: " + number + "<br>");
        document.write("Null is: " + nul + "<br>");
        document.write("Boolean is: " + boolean + "<br>");
        document.write("Undefined is: " + undefined + "<br>")
    </script>
    
</body>
</html>
