<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>
<body>
    <h2>Do-While loop</h2>
    <script>
        let i = 1; 
        do {
            document.write("do while loop" + i + "<br>");
            i++; 
        } while (i <= 10); 
    </script>
   
</body>
</html>
