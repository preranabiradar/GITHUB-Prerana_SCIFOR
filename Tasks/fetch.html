<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
<h1>Learning fetch api</h1>
<button onclick="f1()">click me</button>
<script>
    function f1() {
        fetch("https://dummyjson.com/products")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error('Error fetching data:', error);
          });
      }
</script>
</body>
</html>
