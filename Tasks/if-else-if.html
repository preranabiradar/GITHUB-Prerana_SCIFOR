<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-if</title>
        <style>
            h2{
                text-align: center;
            }
        </style>
</head>
<body>
    <h2>if-else-if statement</h2>
    <script>
        const num = 20;
        if (num < 13) {
          document.write("Number is less than 13");
        } else if (num >= 20) {
            document.write("Number is greater than or equal to 20");
        } else if (num <= 10){
            document.write("Number is less than or eual to 10");
        }else{
           document.write("");
        }

    </script>
</body>
</html>
