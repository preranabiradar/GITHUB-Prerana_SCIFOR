<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <h2>Continue loop</h2>
    <script>
        for (let i = 0; i < 5; i++) {
            if (i === 3) continue;
            document.write("continue" + i + "<br>")
          }
    </script>
</body>
</html>
