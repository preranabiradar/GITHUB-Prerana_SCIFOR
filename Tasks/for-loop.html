<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <h2>For loop</h2>
    <script>

        for (let i = 0; i < 5; i++) {
            document.write("For Loop: " + i + "<br>");
            }

        let i = 1; 
    </script>
</body>
</html>
