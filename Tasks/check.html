<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        var a = prompt("Enter the value of a:");
        var b = prompt("Enter the value of b:");
        var c = prompt("Enter the value of c:");

        
        a = Number(a);
        b = Number(b);
        c = Number(c);

        if (a > b && b > c) {
            document.write("A is largest number <br>");
        }

        if (a < b || b < c) {
            document.write("One of the conditions is true <br>");
        }

        if (a !== c) {
            document.write("a and c are not equal to <br>");
        }
    </script>
</body>
</html>
