<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
</head>
<body>

<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell small-12 medium-6 large-4">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdpSTig3XvFE1oySjvkt9HMhwechCJ7jaq49CQ5_xSsOcwbxvF-FDbAGmRBQ&s" alt="Card-Image">
                <div class="card-section">
                    <h2>Card Title</h2>
                    <p>This is a basic card example using Foundation.</p>
                    <a href="#" class="button">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Foundation JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
 <script>
    $(document).foundation();
</script> 
</body>
</html>
