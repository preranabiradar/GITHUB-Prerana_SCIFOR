<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else</title>
    <style>
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>If-else statement</h2>
    <script>
        let age = 10;
        if (age >= 18) {
          document.write("You are eligible for the board exam")
        }else{
          document.write("You are not eligible for the board exam")
        }
    </script>
</body>
</html>
